<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Inheritance</title>
    <script>
        
        function Animal(name){
            this.name = name;
            
            this.color = function(color){
                return (this.name + ' is of ' + color + ' color.');
            }
        }
        
        Animal.prototype.walk = function(){
            return (this.name + ' is walking in super.');
        }
        
        function Cat(name){
            Animal.call(this, name);
        }
        
        //Cat.prototype.__proto__ = Animal.prototype;
        // OR
        Cat.prototype = Object.create(Animal.prototype);
        
        Cat.prototype.constructor = Cat;
        
        Cat.prototype.walk = function(){
            
            // Calling method of super class
            //return Animal.prototype.walk.call(this);
            return (this.name + ' is walking.');
        }
        
       
        function createAnimal(){
            
            var animal = new Animal('Animal');
            
            var elmLog = document.getElementById('messageLog');
            elmLog.innerHTML = animal.walk() + ' : ' + (animal.constructor.name);
        }
        
        function createCat(){
            var animal = new Cat('Cat');
            
            var elmLog = document.getElementById('messageLog');
            elmLog.innerHTML = animal.walk() + ' : ' + (animal.constructor.name);
        }
        
       
    </script>
</head>
<body>
    
    <button type="button" onclick="createAnimal()">Create Animal</button>
    <button type="button" onclick="createCat()">Create Cat</button>
    <p id="messageLog"></p>
    
</body>
</html>
