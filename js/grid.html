<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Grid</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 15px;
            }
        </style>
        <script>
            function addTable(){
                var d = document.getElementById('tableContainer');
                var tbl = document.createElement("table");
                d.appendChild(tbl);
                
                for(var i=0;i<10;i++){
                    var row = document.createElement("tr");
                    
                    for(var j=0;j<10;j++){
                        if(i === 0){
                            var th = document.createElement("th"); 
                            th.innerHTML = "Header "+ j;
                            row.appendChild(th);
                        }else{
                            var td = document.createElement("td"); 
                            td.innerHTML = i + " "+ j;
                            row.appendChild(td);
                        }
                    }
                    
                    tbl.appendChild(row);
                }
            }
        </script>
    </head>
    
    <body onload="addTable()">
        <div id="tableContainer">
        </div>
    </body>
</html>
