<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>closers</title>
    <script>
        
        function sum(op1){
            
            return function(op2){
                
                if(op2 === undefined){
                    return op1;    
                }else{
                    op1 = op1 + op2;  
                    return arguments.callee;
                }
                
            }
        };
        
        function printValues(){
            var s = sum(10)(20)(3)(10)();
            console.log('sum is : ' + s);
        }
        
       
    </script>
</head>
<body>
    
    <button type="button" onclick="printValues()">PrintValues</button>
    <p id="messageLog"></p>
    
</body>
</html>
