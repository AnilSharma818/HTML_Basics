<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Infinite Carousel</title>
    
    <link rel="stylesheet" href="assets/css/infiniteCarousel.css">
    
    <script src="vendor/jquery.min.js"></script>
    <script src="js/infiniteCarousel.js"></script>
</head>
    
<body>

    <div id="carousel">
        
    <div class="leftscroll">       
      <svg width="40px" height="150px" viewBox="0 0 40 150" xml:space="preserve">
        <polyline fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" points="
        35,50 5,75 35,100 "/>
      </svg>  
    </div>
     <div class="itemcontainer">
            <ul class="itemlist">
            </ul>
        </div>
        
        <div class="rightscroll">
            <svg  width="40px" height="150px" viewBox="0 0 40 150" xml:space="preserve">
                <polyline fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" points="5,50 35,75 5,100 "/>
        </div>
        
    </div>
    
    
    
</body>
</html>
