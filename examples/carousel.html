<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Carousel Example</title>
    
    <style>
        .btns{
            width: 60px;
            height: 40px;
        }
        
        ul{
            list-style-type: none;
        }
        
        ul li{
            display: block;
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            border: 1px solid;
        }
        
        .hideable {
            display: none;
        }
    </style>
    
    <script>
        
        function toggleSlide(direction){
            var elements = document.getElementsByClassName("hideable");
            
            var visibleId = getVisibleID(elements);
            
            elements[visibleId].style.display = 'none';
            console.log("current id "+ visibleId);
            if(direction){
                if(visibleId == elements.length-1){
                    visibleId = 0;
                }else{
                    visibleId++;
                }
            }else{
                if(visibleId == 0){
                    visibleId = elements.length-1;
                }else{
                    visibleId--;
                }
            }
            console.log("next id "+ visibleId);
            elements[visibleId].style.display = 'block';
        }
        
        function getVisibleID(elements){
            for(var i=0;i<elements.length;i++){
                if(elements[i].style.display === "block"){
                    return i;
                }
            }
            
        }
        
        var interval = 1000; 
        var switching = setInterval("toggleSlide(true)", interval);
    </script>
</head>
    
<body>

    <ul>
        <li class="hideable" style="display:block">1</li>
        <li class="hideable">2</li>
        <li class="hideable">3</li>
        <li class="hideable">4</li>
        <li class="hideable">5</li>
        <li class="hideable">6</li>
    </ul>
    
    <form>
    <button class="btns"><<</button>
    <button class="btns">>></button>    
    </form>
</body>
</html>
