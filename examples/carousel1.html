<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Carousel Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
        
        .container{
            margin: auto;
            position: relative;
            width: 300px;
            height: 300px;
            border-style: solid;
            border-width: 4px;
            border-color: aquamarine;
        }
        
        .child{
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 300px;
            background-color:aliceblue;
        }
    </style>
    
    <script>
        
        var arr = [1,2,3,4,5,6];
        var visibleIndex = 0;
        $(document).ready(function(){
            
            
            arr.forEach(function(ind, elm){
                $(".container").append('<div class="child"></div>');
               
            });
            
            $('.child').each(function(index, element){
                element.setAttribute('id', 'child_'+index);
                element.innerHTML = index+1;
                element.style.opacity = 0;
                element.style.left = '-300px';
                
                if(index === visibleIndex){
                    element.style.opacity = 1;
                    element.style.left = '0px';
                }
            });
            
            //animateCrosual(true);
            setInterval("animateCrosual(true)", 1000);

        });
        
        function animateCrosual(direction){
                
                if(direction){
                    
                    // move forward
                    $(".container").find('#child_'+ visibleIndex++).animate({left:"300px", opacity:0});
                    
                    if(visibleIndex === arr.length){
                        visibleIndex = 0;
                    }
                    $(".container").find('#child_'+ visibleIndex)[0].style.left = "-300px";
                    $(".container").find('#child_'+ visibleIndex).animate({left:"0px", opacity:1});
                    
                }else{
                    
                    // move backword
                    
                    
                }
                
            }
            
        
       
    </script>
</head>
    
<body>

    <div class="container">
        
    </div>
    
</body>
</html>
